<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Simple Analog Clock</title>
    </head>

    <body>

        <div class="clock">
            <div class="clock-analog-outer">
                <div class="clock-analog-inner">
                    <div class="hand hours-hand"></div>
                    <div class="hand minutes-hand"></div>
                    <div class="hand seconds-hand"></div>
                </div>
            </div>

            <div class="clock-digital">
                <span class="clock-num">00:00:00</span>
            </div>
        </div>

    </body>
</html>
